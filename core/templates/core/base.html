<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>App de Música</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}">App Música</a>

            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Mostrar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContenido">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'crear_lista' %}">Crear Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'lista_listas' %}">Mis Playlists</a>
                        </li>
                    </ul>
                {% endif %}

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-white me-3">Hola, {{ user.username }}</span>
                        <form action="{% url 'salir' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
                        </form>
                    {% else %}
                        <a href="{% url 'ingresar' %}" class="btn btn-outline-light btn-sm me-2">Iniciar sesión</a>
                        <a href="{% url 'registro' %}" class="btn btn-outline-light btn-sm">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
