<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>App de Música</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">App Música</a>

            {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'crear_lista' %}">Crear Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'lista_listas' %}">Mis Playlists</a>
                    </li>
                </ul>
            {% endif %}

            <div>
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hola, {{ user.username }}</span>
                    <form action="{% url 'salir' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
                    </form>
                {% else %}
                    <a href="{% url 'ingresar' %}" class="btn btn-outline-light btn-sm">Iniciar sesión</a>
                    <a href="{% url 'registro' %}" class="btn btn-outline-light btn-sm ms-2">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
