{% extends 'core/base.html' %}

{% block contenido %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%;">
    <h2 class="mb-3">¿Eliminar playlist?</h2>
    <p class="text-muted">
      Estás a punto de eliminar la playlist <strong>{{ lista.nombre }}</strong>. Esta acción no se puede deshacer.
    </p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mb-2">Sí, eliminar</button>
      <a href="{% url 'lista_listas' %}" class="btn btn-secondary w-100">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
